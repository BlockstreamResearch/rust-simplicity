on: [push, pull_request]

name: Continuous integration

jobs:
  fmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Crate
        uses: actions/checkout@v4
      - name: Checkout Toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - name: Running cargo fmt
        run: cargo fmt --all -- --check

  simpcli_test:
    name: SimpCLI Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Crate
        uses: actions/checkout@v4
      - name: Checkout Toolchain
        uses: dtolnay/rust-toolchain@stable
      - name: Running cargo test
        run: |
          cd simpcli
          cargo test

  bench_test:
    name: Jets-Bench Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Crate
        uses: actions/checkout@v4
      - name: Checkout Toolchain
        uses: dtolnay/rust-toolchain@stable
      - name: Running cargo test
        run: |
          cargo install cargo-criterion
          cd jets-bench
          cargo test
          cargo criterion --no-run

  test:
    name: Tests
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        rust:
          - stable
          - beta
          - nightly
          - 1.63.0
    steps:
      - name: Checkout Crate
        uses: actions/checkout@v4
      - name: Checkout Toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}
      - name: Set dependencies
        run: cp Cargo-recent.lock Cargo.lock
      - name: Running cargo test
        env:
          FEATURES: bitcoin elements test-utils
        run: |
          for f in $FEATURES; do echo "Features: $f" && cargo test --locked --no-default-features --features="$f"; done
          cd simplicity-sys
          cargo test --locked --no-default-features
          cargo test --locked --features="test-utils"
          echo "No default features" && cargo test --locked --no-default-features
          echo "All features" && cargo test --locked --all-features

  ignored:
    name: Ignored Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Crate
        uses: actions/checkout@v4
      - name: Checkout Toolchain
        uses: dtolnay/rust-toolchain@stable
      - name: Running cargo test
        run: cargo test -- --ignored

  clippy:
    name: Clippy
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Checkout Crate
        uses: actions/checkout@v4
      - name: Checkout Toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - name: Running cargo clippy
        run: cargo clippy --all-targets -- --deny warnings
