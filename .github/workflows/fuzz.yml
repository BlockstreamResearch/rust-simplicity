# Automatically generated by fuzz/generate-files.sh
name: Fuzz

on:
  push:
    branches:
      - master
      - 'test-ci/**'
  pull_request:

jobs:
  fuzz:
    name: Run Fuzz Target
    if: ${{ !github.event.act }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        fuzz_target: [
c_rust_merkle,
decode_natural,
decode_program,
parse_human,
        ]
    steps:
      - name: Checkout Crate
        uses: actions/checkout@v4

      - name: Use Rust Cache
        uses: actions/cache@v4
        id: cache-fuzz
        with:
          path: |
            ~/.cargo/bin
            fuzz/target
            target
          key: cache-${{ matrix.target }}-${{ hashFiles('**/Cargo.toml','**/Cargo.lock') }}

      - name: Install Toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly-2024-07-01
          components: "llvm-tools-preview"

      - name: Install Dependencies
        run: cargo update && cargo update -p cc --precise 1.0.83 && cargo install cargo-fuzz

      - name: Run Fuzz Target
        run: ./fuzz/fuzz.sh "${{ matrix.fuzz_target }}"

      - name: Prepare Artifact
        run: echo "${{ matrix.fuzz_target }}" >executed_${{ matrix.fuzz_target }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: executed_${{ matrix.fuzz_target }}
          path: executed_${{ matrix.fuzz_target }}

  verify-execution:
    name: Verify Execution of All Targets
    if: ${{ !github.event.act }}
    needs: fuzz
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Crate
        uses: actions/checkout@v4

      - name: Download All Artifacts
        uses: actions/download-artifact@v4

      - name: Display Structure of Downloaded Files
        run: ls -R

      - name: Write File With All Executed Targets
        run: find executed_* -type f -exec cat {} + | sort > executed

      - name: Compare Executed Targets With Available Targets
        run: source ./fuzz/fuzz-util.sh && listTargetNames | sort | diff - executed
